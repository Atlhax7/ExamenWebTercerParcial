<p>
  categorias-form works!
</p>
<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="codCategoria" [(ngModel)]="categoria.COD_CATEGORIA" placeholder="Codigo Categoria" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="codSubCategoria" [(ngModel)]="categoria.COD_SUB_CATEGORIA" placeholder="Codigo SubCategoria" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="categoria.NOMBRE" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="descripcion" [(ngModel)]="categoria.DESCRIPCION" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateCategoria() : saveNewCategoria()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <h3>{{categoria.COD_SUB_CATEGORIA}} . {{categoria.NOMBRE == '' ? 'Nombre' : categoria.NOMBRE}}</h3>
    <p>{{categoria.DESCRIPCION == '' ? 'Descripcion' : categoria.DESCRIPCION}}</p>
    <p>{{categoria.FECHA_CREACION | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
